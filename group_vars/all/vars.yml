smtp:
  from: "{{ vault_smtp.from }}"
  to: "{{ vault_smtp.to }}"
  host: "{{ vault_smtp.host }}"
  port: 587
  ssl: false
  tls: true
  user: "{{ vault_smtp.user }}"
  pass: "{{ vault_smtp.pass }}"

dns_server: "{{ vault_dns_server }}"

iana_timezone: Europe/Brussels

# Used to store the docker-compose.yml files
docker_compose_directory: "{{ vault_docker_compose_directory }}"
