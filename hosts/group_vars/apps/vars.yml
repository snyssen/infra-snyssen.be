snapraid_runner_path: /opt/snapraid-runner/snapraid-runner
snapraid_runner_conf: "{{ snapraid_runner_path }}.conf"
snapraid_runner_bin: "{{ snapraid_runner_path }}.py"
snapraid_healthcheck_io_host: https://hc-ping.com
snapraid_runner_healthcheck_io_uuid: "{{ vault_snapraid_runner_healthcheck_io_uuid }}"
snapraid_config_excludes:
  - "*.unrecoverable"
  - /lost+found/
  - "*.!sync"
  - /tmp/
  # Folders with files that changes often
  - /torrent/
  - /streaming/torrent/
  - /usenet/
  - /streaming/usenet/
  - /minecraft/data/
  - /mc-usw/data/
  - uploads/ # For Nextcloud upload folders, files are transactional and thus temporary
  - /nextcloud/data/nextcloud.log
  - /nextcloud/custom_apps/
  - /nextcloud/apps/
  - /nextcloud/core/
  - /nextcloud/3rdparty/
  - /nextcloud/lib/
  - /nextcloud_logs/
  - /recipes/staticfiles/ # For some reason these static files sure do change a lot...
  - /syncthing/config/*.db/
  - /sharkey/files/

ntfy__anonymous_topics:
  # Necessary for UnifiedPush
  - pattern: up*
    permission: wo
ntfy__users:
  - name: snyssen
    password: "{{ vault_ntfy__users__snyssen_password }}"
    password_hash: "{{ vault_ntfy__users__snyssen_password_hash }}"
    role: user
    topics:
      - pattern: "*"
        permission: ro
  - name: monitoring
    passord: "{{ vault_ntfy__users__monitoring_password }}"
    password_hash: "{{ vault_ntfy__users__monitoring_password_hash }}"
    role: user
    topics:
      - pattern: "{{ vault_ntfy__topics__monitoring }}"
        permission: rw
    # token: tk_3gd7d2yftt4b8ixyfe9mnmro88o76
  - name: hass
    passord: "{{ vault_ntfy__users__hass_password }}"
    password_hash: "{{ vault_ntfy__users__hass_password_hash }}"
    role: user
    topics:
      - pattern: "{{ vault_ntfy__topics__hass }}"
        permission: rw
  - name: streaming
    passord: "{{ vault_ntfy__users__streaming_password }}"
    password_hash: "{{ vault_ntfy__users__streaming_password_hash }}"
    role: user
    topics:
      - pattern: "streaming"
        permission: rw
    token: "{{ vault_ntfy__users__streaming_token }}"
