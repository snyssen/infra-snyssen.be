# Obsidian vaults that should be published through quartz
quartz__vaults:
  - name: dnd-saltmarsh
    path: /mnt/storage/syncthing/data/Notes/TTRPG/DnD - Saltmarsh
    # https://www.authelia.com/configuration/security/access-control/
    # but domain is automatically filled as "{{ vault.name }}.notes.{{ ansible_fqdn }}"
    permissions:
      - policy: one_factor
        resources:
          - "^*"
        subject:
          - ["group:dnd-saltmarsh"]
  - name: dnd-yp
    path: /mnt/storage/syncthing/data/Notes/TTRPG/DnD - Yawning Portal
    permissions:
      - policy: one_factor
        resources:
          - "^*"
        subject:
          - ["group:dnd-yp"]
  - name: dnd-bahut
    path: /mnt/storage/syncthing/data/Notes/TTRPG/DnD - Bahut
    permissions:
      - policy: one_factor
        resources:
          - "^*"
        subject:
          - ["group:dnd-bahut"]
  - name: me-eet
    path: /mnt/storage/syncthing/data/Notes/TTRPG/Mass Effect - En eaux troubles
    permissions:
      - policy: one_factor
        resources:
          - "^/$"
          - "^/(?:index\\.css|prescript\\.js|postscript\\.js)$"
          - "^/static/.*$"
          - "^/Resources/.*$"
        subject:
          - ["group:me-eet_player"]
      - policy: one_factor
        resources:
          - "^*"
        subject:
          - ["group:me-eet_gm"]

