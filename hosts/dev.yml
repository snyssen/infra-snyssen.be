apps:
  hosts:
    snyssen.sny:
      # ansible_host: "192.168.56.12"
      ansible_user: "vagrant"
      disks_mounts:
        - path: /mnt/parity1
          src: /dev/sdb
        - path: /mnt/disk1
          src: /dev/sdc
        - path: /mnt/disk2
          src: /dev/sdd

backup:
  hosts:
    backup.sny:
      # ansible_host: "192.168.56.13"
      ansible_user: "vagrant"
      disks_mounts:
        - path: /mnt/disk1
          src: /dev/sdb
