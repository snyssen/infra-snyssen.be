- name: Creating folders for backbone
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_mounts_directory }}/portainer"
    - "{{ docker_mounts_directory }}/traefik"
- name: Creating acme file for Traefik
  ansible.builtin.file:
    mode: '0600'
    path: "{{ docker_mounts_directory }}/traefik/acme.json"
    state: touch
- name: Configuring backbone
  ansible.builtin.template:
    src: containers/backbone/.env.j2
    dest: "{{ docker_compose_directory }}/backbone/.env"