- name: Backup Remove Locks
  hosts: apps
  vars_prompt:
    - name: backup_backend
      prompt: Backup backend (leave empty for --all)
      private: false
  tasks:
    - name: Run snapshots command
      become: true
      ansible.builtin.command: |-
        autorestic --ci exec
        {% if backup_backend is defined %}-b {{ backup_backend }}{% else %}-a{% endif %}
        -- unlock
      register: returned_value
    - name: Showing stdoud
      ansible.builtin.debug:
        var: returned_value.stdout_lines
