- hosts: apps
  tasks:
    - name: Remove autorestic cronjob
      become: true
      ansible.builtin.cron:
        name: Autorestic
        state: absent
    - name: Stop autorestic if running
      become: true
      ansible.builtin.command: pkill -SIGUSR1 autorestic
    - name: Display message
      ansible.builtin.debug:
        msg: Do not forget to redeploy config when you are done so the cronjob gets recreated!
