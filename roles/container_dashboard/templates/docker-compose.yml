services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.10@sha256:6ab70ef29f1208fcda2237a9499a8060f027ed34e377ca0a76b1be4424c589c3
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
