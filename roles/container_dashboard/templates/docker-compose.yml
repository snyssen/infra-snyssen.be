services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.13@sha256:cb7dfc09f5b47f3361ac15c2a4b5bbf1e3bc491b608c56b8e3ba302908b1efd5
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ main_domain }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
