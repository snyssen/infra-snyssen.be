services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.5.1@sha256:97fb04e146eb2e20cd0c8c7e566a11cd3d596110a4fa05c9f553f2454f6764ba
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
