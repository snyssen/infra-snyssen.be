services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:3.0.0@sha256:aef691252a76a920bebe26e59e6a92be7189725ecabeb9d45d88df8f1b26d298
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ main_domain }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
