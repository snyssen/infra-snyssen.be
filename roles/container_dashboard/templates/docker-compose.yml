services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.6@sha256:e8a5f176c31314e7190f3853229f5025b97859eea88eebba01aef1a5e31c5431
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
