services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.11@sha256:24793f91685eff46e4644f7948e19c531503fdf9d7e52f12774df9531a888080
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
