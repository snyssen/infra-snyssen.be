services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.2@sha256:4ca830321b04f02e006c5ac7b21b9c1e58c86d1b59f57169ddaf0cf933a79e0c
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
