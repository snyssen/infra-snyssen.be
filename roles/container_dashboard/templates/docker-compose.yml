services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.12@sha256:e9a17edb26efbd09cada1b43589c2a4c9fe138de2ba0a58d28f9a3b16c089507
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
