services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:3.0.1@sha256:b66af0deaef3b5afcac6d20ce9cf4458fd6866a58f9be6345f10c5d607b21361
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ main_domain }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
