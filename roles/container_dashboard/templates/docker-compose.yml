services:
  dashboard:
    image: ghcr.io/snyssen/webb-launcher:2.6.5@sha256:fc7e0ccbbe1338f7e36f04104608b2538256cb727395d1a50eb66481ab81ab5b
    restart: unless-stopped
    container_name: dashboard
    networks:
      - web
    env_file:
      - ./.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entryPoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ ansible_fqdn }}`)
      - traefik.http.routers.dashboard.middlewares=traefik-compress
    mem_limit: 48m

networks:
  web:
    external: true
