- ansible.builtin.include_role:
    name: snyssen.compose_deploy
  vars:
    stack_name: dashboard
    deploy_env_template: yes

- name: Create monitors
  lucasheld.uptime_kuma.monitor:
    name: "{{ item.name }}"
    type: http
    url: "{{ item.url }}"
  loop:
    - name: dashboard
      url: "https://dash.{{ main_domain }}"
