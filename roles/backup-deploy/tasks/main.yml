- ansible.builtin.include_role:
    name: container-minio

# minio treats every folder found inside its data root (here set to /mnt/storage) as a bucket
# SO creating a new bucket is as simple as creating a folder !
- name: Creating backup bucket
  become: yes
  ansible.builtin.file:
    path: "/mnt/storage/{{ minio.backup_bucket_name }}"
    state: directory
