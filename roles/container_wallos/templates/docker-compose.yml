version: "2"
services:
  wallos:
    container_name: wallos
    # Use digest since project does not provide pinned versions
    image: bellamy/wallos:latest@sha256:e0f1d24cab2a9e3516280b23f4868b085eef68ce0efebe2c896cd54dbcf234d1
    environment:
      TZ: "{{ iana_timezone }}"
    # Volumes store your data between container upgrades
    volumes:
      - "{{ docker_mounts_directory }}/wallos/db:/var/www/html/db"
      - "{{ docker_mounts_directory }}/wallos/logos:/var/www/html/images/uploads/logos"
    restart: unless-stopped
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.wallos.entryPoints=websecure
      - traefik.http.routers.wallos.rule=Host(`wallos.{{ ansible_fqdn }}`)
      - traefik.http.services.wallos.loadBalancer.server.port=80
    mem_limit: 56m
networks:
  web:
    external: true
