- name: Backing up postgres databases
  community.docker.docker_container_exec:
    container: "{{ item }}"
    command: /backup.sh
  loop:
    - nextcloud_postgres_backups
    - piped_postgres_backups
    - recipes_postgres_backups
    - drone_postgres_backups
    - paperless_postgres_backups

- name: Backing up photoprism database to disk
  community.docker.docker_container_exec:
    container: photoprism
    command: photoprism backup -i -f
