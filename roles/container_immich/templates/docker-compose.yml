#
# WARNING: Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.
#

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.142.1@sha256:06bc7715fa4c4a1641bd0b566c949cd7327f420632b480389fd4d1e70665d046
    environment:
      DB_USERNAME: immich
      DB_PASSWORD: "{{ immich__db_password }}"
      DB_DATABASE_NAME: immich
    volumes:
      - /mnt/storage/photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - web
      - internal
    depends_on:
      - redis
      - database
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.immich.entryPoints=websecure
      - traefik.http.routers.immich.rule=Host(`photos.{{ ansible_fqdn }}`)
      - traefik.http.routers.immich.service=immich
      - traefik.http.services.immich.loadBalancer.server.port=2283

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.142.1@sha256:9855f6a0a998db508ca97894997b17f3a0a61e9388b204d861110c19c42814eb
    volumes:
      - model-cache:/cache
    networks:
      - internal
    restart: unless-stopped

  redis:
    container_name: immich_redis
    image: redis:8.2.1@sha256:cc2dfb8f5151da2684b4a09bd04b567f92d07591d91980eb3eca21df07e12760
    networks:
      - internal
    restart: unless-stopped

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:16-vectorchord0.4.3-pgvectors0.2.0@sha256:b3ab97b551d30639c33e80c8e2a0fe188c16f87b3e1f3c402bfb11b6517080d3
    environment:
      POSTGRES_PASSWORD: "{{ immich__db_password }}"
      POSTGRES_USER: immich
      POSTGRES_DB: immich
    volumes:
      - "{{ docker_mounts_directory }}/immich/postgres:/var/lib/postgresql/data"
    networks:
      - internal
      - db # So it can be accessed by pgadmin
    restart: unless-stopped

  backup:
    container_name: immich_db_dumper
    image: prodrigestivill/postgres-backup-local:17@sha256:483fa15ecd998302bd312fc380cb1b3683a940881d9099d6dfe65bcc1e2714e8
    user: "5050:{{ ansible_user_gid }}"
    environment:
      POSTGRES_HOST: database
      POSTGRES_USER: immich
      POSTGRES_PASSWORD: "{{ immich__db_password }}"
      POSTGRES_DB: immich
      POSTGRES_EXTRA_OPTS: "--format c" # So we can use pg_restore to restore the database
      TZ: "{{ iana_timezone }}"
      HEALTHCHECK_ID: "{{ immich__db_dump_hc_id }}"
      SCHEDULE: 30 */4 * * *
    volumes:
      - /mnt/storage/backups/immich:/backups
      - ../databases/hooks:/hooks
    depends_on:
      - database
    networks:
      - internal
    restart: unless-stopped

volumes:
  model-cache:

networks:
  web:
    external: true
  db:
    external: true
  internal:
