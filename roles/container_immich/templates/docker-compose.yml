#
# WARNING: Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.
#

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.121.0@sha256:851c02f28891f1854c5b5762ee8d2e254e2de528cfe3627b2fbcb37a7f108ff3
    environment:
      DB_USERNAME: immich
      DB_PASSWORD: "{{ immich__db_password }}"
      DB_DATABASE_NAME: immich
    volumes:
      - /mnt/storage/photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - web
      - internal
    depends_on:
      - redis
      - database
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.immich.entryPoints=websecure
      - traefik.http.routers.immich.rule=Host(`photos.{{ ansible_fqdn }}`)
      - traefik.http.routers.immich.service=immich
      - traefik.http.services.immich.loadBalancer.server.port=2283

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.121.0@sha256:1b8494bb9fe2194f2dc72c4d6b0104e16718f50e8772d54ade57909770816ad1
    volumes:
      - model-cache:/cache
    networks:
      - internal
    restart: unless-stopped

  redis:
    container_name: immich_redis
    image: redis:7.4.1@sha256:af0be38eb8e43191bae9b03fe5c928803930b6f93e2dde3a7ad1165c04b1ce22
    networks:
      - internal
    restart: unless-stopped

  database:
    container_name: immich_postgres
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      POSTGRES_PASSWORD: "{{ immich__db_password }}"
      POSTGRES_USER: immich
      POSTGRES_DB: immich
    volumes:
      - "{{ docker_mounts_directory }}/immich/postgres:/var/lib/postgresql/data"
    networks:
      - internal
    restart: unless-stopped

  backup:
    container_name: immich_db_dumper
    image: prodrigestivill/postgres-backup-local:14@sha256:0df1ab0e185334b86ca313154409990596b8b754774f1b827392d62af6293f09
    user: "5050:{{ ansible_user_gid }}"
    environment:
      POSTGRES_HOST: database
      POSTGRES_USER: immich
      POSTGRES_PASSWORD: "{{ immich__db_password }}"
      POSTGRES_DB: immich
      POSTGRES_CLUSTER: "TRUE"
      POSTGRES_EXTRA_OPTS: "--clean --if-exists"
      TZ: "{{ iana_timezone }}"
      HEALTHCHECK_ID: "{{ immich__db_dump_hc_id }}"
    volumes:
      - /mnt/storage/backups/immich:/backups
      - ../databases/hooks:/hooks
    depends_on:
      - database
    networks:
      - internal
    restart: unless-stopped

volumes:
  model-cache:

networks:
  web:
    external: true
  internal:
