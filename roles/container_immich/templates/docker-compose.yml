#
# WARNING: Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.
#

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.122.3@sha256:895f5aafb6fa1bca334b694d4aa9e1de6be22ab30e64c1f0f0a0ca0a5e6e67b5
    environment:
      DB_USERNAME: immich
      DB_PASSWORD: "{{ immich__db_password }}"
      DB_DATABASE_NAME: immich
    volumes:
      - /mnt/storage/photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - web
      - internal
    depends_on:
      - redis
      - database
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.immich.entryPoints=websecure
      - traefik.http.routers.immich.rule=Host(`photos.{{ ansible_fqdn }}`)
      - traefik.http.routers.immich.service=immich
      - traefik.http.services.immich.loadBalancer.server.port=2283

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.122.3@sha256:a9b4375f73c01e594ff4c7317232384e688856969afeb7d9050aa06447ef6f86
    volumes:
      - model-cache:/cache
    networks:
      - internal
    restart: unless-stopped

  redis:
    container_name: immich_redis
    image: redis:7.4.1@sha256:ea96c435dc17b011f54c6a883c3c45e7726242b075de61c6fe40a10ae6ae0f83
    networks:
      - internal
    restart: unless-stopped

  database:
    container_name: immich_postgres
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      POSTGRES_PASSWORD: "{{ immich__db_password }}"
      POSTGRES_USER: immich
      POSTGRES_DB: immich
    volumes:
      - "{{ docker_mounts_directory }}/immich/postgres:/var/lib/postgresql/data"
    networks:
      - internal
    restart: unless-stopped

  backup:
    container_name: immich_db_dumper
    image: prodrigestivill/postgres-backup-local:14@sha256:26571019a8c3461604673fca0409aadc02129bff6f0c12ec9ba508aacb2e203c
    user: "5050:{{ ansible_user_gid }}"
    environment:
      POSTGRES_HOST: database
      POSTGRES_USER: immich
      POSTGRES_PASSWORD: "{{ immich__db_password }}"
      POSTGRES_DB: immich
      POSTGRES_CLUSTER: "TRUE"
      POSTGRES_EXTRA_OPTS: "--clean --if-exists"
      TZ: "{{ iana_timezone }}"
      HEALTHCHECK_ID: "{{ immich__db_dump_hc_id }}"
    volumes:
      - /mnt/storage/backups/immich:/backups
      - ../databases/hooks:/hooks
    depends_on:
      - database
    networks:
      - internal
    restart: unless-stopped

volumes:
  model-cache:

networks:
  web:
    external: true
  internal:
