- name: Getting uri of latest MergerFS .rpm
  ansible.builtin.uri:
    url: https://api.github.com/repos/trapexit/mergerfs/releases/latest
    return_content: true
  register: mergerfs_latest

- ansible.builtin.set_fact:
    mergerfs_asset: "{{ mergerfs_latest.json.assets | selectattr('name', 'contains', mergerfs_release_suffix) | first }}"

- ansible.builtin.debug:
    var: mergerfs_asset

- name: Downloading and installing MergerFS V{{ mergerfs_latest.json.tag_name }}
  become: yes
  ansible.builtin.dnf:
    name: "{{ mergerfs_asset.browser_download_url }}"
    state: present
    disable_gpg_check: yes # Unfortunately I could not find the MergerFS GPG key

- name: Creating ext4 filesystem on drives
  become: yes
  community.general.filesystem:
    fstype: ext4
    state: present
    dev: "{{ item.src }}"
  with_items: "{{ disks_mounts }}"
  register: filesystem_result
- name: Mounting disks
  become: yes
  ansible.builtin.mount:
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    fstype: auto
    opts: defaults
    state: mounted
  with_items: "{{ disks_mounts }}"
  register: disks_mount_result
- name: Setting owner of mounting directories
  become: yes
  ansible.builtin.file:
    path: "{{ item.path  }}"
    state: directory
    owner: "{{ ansible_user_uid }}"
    group: "{{ ansible_user_gid }}"
  with_items: "{{ disks_mounts }}"

- name: Mounting storage volume w/ MergerFS
  become: yes
  ansible.builtin.mount:
    path: /mnt/storage
    src: /mnt/disk*
    fstype: fuse.mergerfs
    opts: defaults,nonempty,allow_other,use_ino,cache.files=off,moveonenospc=true,category.create=mfs,minfreespace=20G,fsname=mergerfs-storage
    state: mounted
  register: storage_mount_result
- name: Setting owner of storage mount
  become: yes
  ansible.builtin.file:
    path: /mnt/storage
    state: directory
    owner: "{{ ansible_user_uid }}"
    group: "{{ ansible_user_gid }}"
