- name: Creating folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    # postgres
    - "{{ docker_mounts_directory }}/recipes/postgresql"
    # recipes
    - /mnt/storage/recipes/staticfiles
    - /mnt/storage/recipes/mediafiles
    # backups
    - /mnt/storage/backups/recipes

- name: Deploying hooks for database backups
  ansible.builtin.copy:
    src: pgsql_backups_hooks
    dest: "{{ docker_compose_directory }}/recipes/hooks/"
    mode: 0770

- ansible.builtin.include_role:
    name: snyssen.compose_deploy
  vars:
    container_name: "recipes"
    deploy_env_template: yes
