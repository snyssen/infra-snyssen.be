services:
  web_recipes:
    image: vabene1111/recipes:1.5.31@sha256:063eb446e2981a737c8722642acef6aeacbd7b33f672a982209bd82c068b1a2c
    container_name: web_recipes
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - nginx_config:/opt/recipes/nginx/conf.d
      - /mnt/storage/recipes/staticfiles:/opt/recipes/staticfiles
      - /mnt/storage/recipes/mediafiles:/opt/recipes/mediafiles
    networks:
      - internal
      - db
    mem_limit: 256m

  recipes_nginx:
    image: nginx:1.27.4-alpine@sha256:b471bb609adc83f73c2d95148cf1bd683408739a3c09c0afc666ea2af0037aef
    container_name: recipes_nginx
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - nginx_config:/etc/nginx/conf.d:ro
      - /mnt/storage/recipes/staticfiles:/static
      - /mnt/storage/recipes/mediafiles:/media
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.recipes.entryPoints=websecure
      - traefik.http.routers.recipes.rule=Host(`recipes.{{ ansible_fqdn }}`)
      - traefik.http.routers.recipes.middlewares=authelia@docker
    depends_on:
      - web_recipes
    networks:
      - internal
      - web
    mem_limit: 16m

networks:
  internal: null
  web:
    external: true
  db:
    external: true

volumes:
  nginx_config:
