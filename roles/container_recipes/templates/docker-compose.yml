services:
  web_recipes:
    image: vabene1111/recipes:1.5.23@sha256:be2e5c805f0c722664757203fbfd9ac0f7efb26f96706dd7fc6d90f9594589d4
    container_name: web_recipes
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - nginx_config:/opt/recipes/nginx/conf.d
      - /mnt/storage/recipes/staticfiles:/opt/recipes/staticfiles
      - /mnt/storage/recipes/mediafiles:/opt/recipes/mediafiles
    networks:
      - internal
      - db
    mem_limit: 256m

  recipes_nginx:
    image: nginx:1.27.2-alpine@sha256:74175cf34632e88c6cfe206897cbfe2d2fecf9bf033c40e7f9775a3689e8adc7
    container_name: recipes_nginx
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - nginx_config:/etc/nginx/conf.d:ro
      - /mnt/storage/recipes/staticfiles:/static
      - /mnt/storage/recipes/mediafiles:/media
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.recipes.entryPoints=websecure
      - traefik.http.routers.recipes.rule=Host(`recipes.{{ ansible_fqdn }}`)
      - traefik.http.routers.recipes.middlewares=authelia@docker
    depends_on:
      - web_recipes
    networks:
      - internal
      - web
    mem_limit: 16m

networks:
  internal: null
  web:
    external: true
  db:
    external: true

volumes:
  nginx_config:
