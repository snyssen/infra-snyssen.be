services:
  web_recipes:
    image: vabene1111/recipes:1.5.30@sha256:72d1e66294e4a28ba8e1587afd219f7106c0c786d9531ba15de5e14c0d62ad81
    container_name: web_recipes
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - nginx_config:/opt/recipes/nginx/conf.d
      - /mnt/storage/recipes/staticfiles:/opt/recipes/staticfiles
      - /mnt/storage/recipes/mediafiles:/opt/recipes/mediafiles
    networks:
      - internal
      - db
    mem_limit: 256m

  recipes_nginx:
    image: nginx:1.27.3-alpine@sha256:814a8e88df978ade80e584cc5b333144b9372a8e3c98872d07137dbf3b44d0e4
    container_name: recipes_nginx
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - nginx_config:/etc/nginx/conf.d:ro
      - /mnt/storage/recipes/staticfiles:/static
      - /mnt/storage/recipes/mediafiles:/media
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.recipes.entryPoints=websecure
      - traefik.http.routers.recipes.rule=Host(`recipes.{{ ansible_fqdn }}`)
      - traefik.http.routers.recipes.middlewares=authelia@docker
    depends_on:
      - web_recipes
    networks:
      - internal
      - web
    mem_limit: 16m

networks:
  internal: null
  web:
    external: true
  db:
    external: true

volumes:
  nginx_config:
