- name: Creating folders
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
  loop:
    - path: "{{ docker_mounts_directory }}/backrest/data:/data"
    - path: "{{ docker_mounts_directory }}/backrest/config:/config"
    - path: "{{ docker_mounts_directory }}/backrest/cache:/cache"
    - path: "{{ docker_mounts_directory }}/backrest/tmp:/tmp"

- ansible.builtin.include_role:
    name: snyssen.compose_deploy
  vars:
    stack_name: backrest

- name: Create monitors
  lucasheld.uptime_kuma.monitor:
    name: "{{ item.name }}"
    type: http
    url: "{{ item.url }}"
  loop:
    - name: backrest
      url: "https://backrest.{{ ansible_fqdn }}"
