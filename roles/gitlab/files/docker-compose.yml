version: "3"
services:
  gitlab:
    image: gitlab/gitlab-ee:14.6.1-ee.0
    restart: unless-stopped
    container_name: gitlab
    hostname: "git.${HOSTNAME}"
    networks:
      - web
    labels:
      - traefik.enable=true
      # gitlab itself
      - traefik.http.routers.gitlab.entryPoints=websecure
      - traefik.http.routers.gitlab.rule=Host(`git.${HOSTNAME}`)
      - traefik.http.routers.gitlab.tls=true
      - traefik.http.routers.gitlab.tls.certresolver=le
      - traefik.http.routers.gitlab.service=gitlab
      - traefik.http.services.gitlab.loadBalancer.server.port=80
      # gitlab registry
      - traefik.http.routers.registry.entryPoints=websecure
      - traefik.http.routers.registry.rule=Host(`registry.${HOSTNAME}`)
      - traefik.http.routers.registry.tls=true
      - traefik.http.routers.registry.tls.certresolver=le
      - traefik.http.routers.registry.service=registry
      - traefik.http.services.registry.loadBalancer.server.port=5001
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url "https://git.${HOSTNAME}"

        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        nginx['http2_enabled'] = false
        nginx['proxy_set_headers'] = {
          "Host" => "$$http_host",
          "X-Real-IP" => "$$remote_addr",
          "X-Forwarded-For" => "$$proxy_add_x_forwarded_for",
          "X-Forwarded-Proto" => "https",
          "X-Forwarded-Ssl" => "on"
        }

        gitlab_rails['gitlab_shell_ssh_port'] = ${SSH_PORT}
        gitlab_rails['initial_root_password'] = "${ADMIN_PASS}"
        gitlab_rails['smtp_enable'] = true
        gitlab_rails['smtp_address'] = "${SMTP_SERVER}"
        gitlab_rails['smtp_port'] = ${SMTP_PORT}
        gitlab_rails['smtp_user_name'] = "${SMTP_USER}"
        gitlab_rails['smtp_password'] = "${SMTP_PASSWORD}"
        gitlab_rails['smtp_domain'] = "${SMTP_DOMAIN}"
        gitlab_rails['smtp_authentication'] = "login"
        gitlab_rails['smtp_enable_starttls_auto'] = true
        gitlab_rails['smtp_openssl_verify_mode'] = 'peer'
        gitlab_rails['gitlab_email_from'] = '${SMTP_FROM}'
        gitlab_rails['gitlab_email_reply_to'] = '${SMTP_TO}'

        registry_external_url 'https://registry.${HOSTNAME}'
        registry_nginx['listen_port'] = 5001
        registry_nginx['listen_https'] = false
        registry_nginx['proxy_set_headers'] = {
          "Host" => "$$http_host",
          "X-Real-IP" => "$$remote_addr",
          "X-Forwarded-For" => "$$proxy_add_x_forwarded_for",
          "X-Forwarded-Proto" => "https",
          "X-Forwarded-Ssl" => "on"
        }

        gitlab_rails['registry_path'] = "/registry"

        prometheus_monitoring['enable'] = true
        sidekiq['concurrency'] = 2
        postgresql['shared_buffers'] = "1024MB"
    ports:
      - "${SSH_PORT}:22"
    volumes:
      - "${DOCKER_DIRECTORY}/gitlab/config:/etc/gitlab"
      - "${DOCKER_DIRECTORY}/gitlab/logs:/var/log/gitlab"
      - "${DOCKER_DIRECTORY}/gitlab/data:/var/opt/gitlab"
      - "/mnt/storage/backups/gitlab:/var/opt/gitlab/backups"
      - "/mnt/storage/gitlab/registry:/registry"

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    restart: unless-stopped
    container_name: gitlab-runner
    privileged: true
    depends_on:
      - gitlab
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKER_DIRECTORY}/gitlab-runner:/etc/gitlab-runner

networks:
  web:
    external: true
