- ansible.builtin.include_role:
    name: snyssen.compose_deploy
  vars:
    stack_name: personal_website

- name: Create monitors
  lucasheld.uptime_kuma.monitor:
    name: "{{ item.name }}"
    type: http
    url: "{{ item.url }}"
  loop:
    - name: personal website
      url: "https://{{ main_domain }}"
