global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: node
    static_configs:
      - targets:
{% for host in groups['monitored'] %}
        - "{{ host }}:9100"
{% endfor %}
  - job_name: cadvisor
    static_configs:
      - targets:
{% for host in groups['monitored'] %}
        - "{{ host }}:9200"
{% endfor %}
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
  - job_name: 'uptime'
    scrape_interval: 30s
    scheme: http
    static_configs:
      - targets: ['uptime:3001']
  - job_name: 'minecraft'
    static_configs:
      - targets: ['minecraft:9940']
        labels:
          server_name: 'mc.snyssen.be'
  - job_name: 'jellyfin'
    static_configs:
      - targets: ['jellyfin:8096']
  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard_exporter:9617']
  - job_name: "healthchecks"
    scrape_interval: 60s
    metrics_path: /projects/{{ monitoring__healthchecks_project_uuid }}/metrics/{{ monitoring__healthchecks_api_key }}
    static_configs:
      - targets: ["healthchecks.io"]


rule_files:
  - node_rules.yml
