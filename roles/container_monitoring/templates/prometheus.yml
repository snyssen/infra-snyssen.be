global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: node
    static_configs:
      - targets:
{% for host in groups['monitored'] %}
        - "{{ host }}:9100"
{% endfor %}
  - job_name: 'rest_server'
    # Large scrape interval since backup server is off most of the time
    scrape_interval: 5m
    static_configs:
      - targets: ['{{ backups__local_domain }}:8000']
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
  - job_name: 'uptime'
    scrape_interval: 30s
    scheme: http
    static_configs:
      - targets: ['uptime:3001']
    basic_auth: # Only needed if authentication is enabled (default)
      username: "{{ monitoring__uptime_user }}"
      password: "{{ monitoring__uptime_pass }}"
  - job_name: 'minecraft'
    static_configs:
      - targets: ['minecraft:9940']
        labels:
          server_name: 'mc.snyssen.be'
  - job_name: 'jellyfin'
    static_configs:
      - targets: ['jellyfin:8096']
  - job_name: 'gitea'
    static_configs:
      - targets: ['gitea:3000']
  - job_name: 'nextcloud'
    static_configs:
      - targets: ['nextcloud_monitor:9205']

rule_files:
  - node_rules.yml
