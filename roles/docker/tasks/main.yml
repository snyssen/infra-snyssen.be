- name: Adding user to docker group
  become: yes
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
- name: Starting and enabling docker service
  become: yes
  service:
    name: docker
    state: started
    enabled: yes

- name: Creating web network
  ansible.builtin.docker_network:
    name: web

- ansible.builtin.include_role:
    name: backbone
- ansible.builtin.include_role:
    name: gitlab
- ansible.builtin.include_role:
    name: streaming
- ansible.builtin.include_role:
    name: nextcloud
