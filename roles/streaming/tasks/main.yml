- name: Creating folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    # jellyfin
    - "{{ docker_mounts_directory }}/jellyfin/config"
    - "{{ docker_mounts_directory }}/jellyfin/cache"
    - /mnt/storage/TV_shows
    - /mnt/storage/movies
    - /mnt/storage/music
    - /mnt/storage/books
    # torrents
    - "{{ docker_mounts_directory }}/torrent/config/openvpn"
    - /mnt/storage/torrents
    # usenet
    - "{{ docker_mounts_directory }}/usenet/config/openvpn"
    - /mnt/storage/usenet
    # sonarr
    - "{{ docker_mounts_directory }}/sonarr/config"
    # radarr
    - "{{ docker_mounts_directory }}/radarr/config"
    # lidarr
    - "{{ docker_mounts_directory }}/lidarr/config"
    # prowlarr
    - "{{ docker_mounts_directory }}/prowlarr/config"

- name: Copying open VPN config
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0600
  loop:
    - src: creds.conf.aes
      dest: "{{ docker_mounts_directory }}/torrent/config/openvpn/creds.conf"
    - src: Windscribe-Brussels-Guildhouse.ovpn.aes
      dest: "{{ docker_mounts_directory }}/torrent/config/openvpn/Windscribe-Brussels-Guildhouse.ovpn"
    - src: creds.conf.aes
      dest: "{{ docker_mounts_directory }}/usenet/config/openvpn/creds.conf"
    - src: Windscribe-Brussels-Guildhouse.ovpn.aes
      dest: "{{ docker_mounts_directory }}/usenet/config/openvpn/Windscribe-Brussels-Guildhouse.ovpn"

- ansible.builtin.include_role:
    name: container-deploy
  vars:
    docker_compose_path: "{{ docker_compose_directory }}/streaming"
    docker_compose_start: yes