services:
  sharkey:
    image: registry.activitypub.software/transfem-org/sharkey:2025.2.2@sha256:99a6d0320c4473f876e577a7fcbc45be01f351b4ff39ba7555d90123bfccc56d
    restart: unless-stopped
    container_name: sharkey
    volumes:
      - /mnt/storage/sharkey/files:/sharkey/files
      - "{{ docker_mounts_directory }}/sharkey/config:/sharkey/.config:ro"
    networks:
      - internal
      - web
      - db
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.sharkey.entryPoints=websecure
      - traefik.http.routers.sharkey.rule=Host(`social.{{ ansible_fqdn }}`)
      - traefik.http.routers.sharkey.service=sharkey
      - traefik.http.services.sharkey.loadBalancer.server.port=3000

  sharkey_redis:
    image: redis:7-alpine@sha256:070d47a7fc389d7cf74257f76bfb57591f470f685eb4637c85f0a587534a4f26
    restart: unless-stopped
    container_name: sharkey_redis
    networks:
      - internal
    volumes:
      - "{{ docker_mounts_directory }}/sharkey/redis:/data"
    healthcheck:
      test: "redis-cli ping"
      interval: 5s
      retries: 20

  sharkey_deeplx:
    image: ghcr.io/owo-network/deeplx:v1.0.6@sha256:2937b251774a2a9bec6a452d4354c4949fbe0c775b5daeb1698c777a2d523044
    restart: unless-stopped
    container_name: sharkey_deeplx
    # port is 1188 by default -> https://deeplx.owo.network/install/variables.html
    networks:
      - internal

