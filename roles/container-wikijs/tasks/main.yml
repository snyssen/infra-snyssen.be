- name: Creating folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    # postgres
    - "{{ docker_mounts_directory }}/wiki/postgresql"
    # postgres backups
    - "/mnt/storage/backups/wiki/dumps"
    # wikijs backups
    - "/mnt/storage/backups/wiki/backups" # TODO: Change all articles to markdown and sync with git instead

- ansible.builtin.include_role:
    name: container-deploy
  vars:
    container_name: "wikijs"
    docker_compose_start: yes
