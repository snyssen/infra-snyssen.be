version: "3"
services:
  wiki_postgres:
    image: postgres:13
    container_name: wiki_postgres
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: wikijs
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - ${DOCKER_DIRECTORY}/wiki/postgresql:/var/lib/postgresql/data
    networks:
      - internal

  wiki_postgres_backups:
    restart: always
    image: prodrigestivill/postgres-backup-local
    container_name: wiki_postgres_backups
    networks:
      - internal
    depends_on:
      - wiki_postgres
    environment:
      - POSTGRES_HOST=wiki_postgres
      - POSTGRES_DB=wiki
      - POSTGRES_USER=wikijs
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=Europe/Brussels
      - HEALTHCHECK_PORT=8080 # TODO: Creates cronjob that pings this and reports result to healthchecks.io
    volumes:
      - /mnt/storage/backups/wiki/dumps:/backups

  wiki:
    image: requarks/wiki
    container_name: wiki
    depends_on:
      - wiki_postgres
    environment:
      DB_TYPE: postgres
      DB_HOST: wiki_postgres
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: wiki
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.wiki.entryPoints=websecure
      - traefik.http.routers.wiki.rule=Host(`wiki.${HOSTNAME}`)
      - traefik.http.routers.wiki.tls=true
      - traefik.http.routers.wiki.tls.certresolver=le
      - traefik.http.routers.wiki.service=wiki
      - traefik.http.services.wiki.loadBalancer.server.port=3000
    networks:
      - internal
      - web
    # comment after setup
    ports:
      - 3000:3000
    volumes:
      - /mnt/storage/backups/wiki/backups:/backups # TODO: Change all articles to markdown and sync with git instead

networks:
  web:
    external: true
  internal: null
