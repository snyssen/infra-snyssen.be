version: "3"
services:
  wiki:
    image: git.snyssen.be/snyssen/snyssen-wiki:latest
    restart: unless-stopped
    container_name: wiki
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.wiki.entryPoints=websecure
      - traefik.http.routers.wiki.rule=Host(`wiki.{{ ansible_fqdn }}`)
      - traefik.http.routers.wiki.service=wiki
      - traefik.http.services.wiki.loadBalancer.server.port=80
networks:
  web:
    external: true
