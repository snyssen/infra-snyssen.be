- ansible.builtin.include_role:
    name: snyssen.compose_deploy
  vars:
    stack_name: "speedtest"

- name: Create monitors
  lucasheld.uptime_kuma.monitor:
    name: "{{ item.name }}"
    type: http
    url: "{{ item.url }}"
  loop:
    - name: "speedtest"
      url: "https://speedtest.{{ main_domain }}"
