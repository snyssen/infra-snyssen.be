- name: Creating folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_mounts_directory }}/portainer"
    - "{{ docker_mounts_directory }}/traefik"
- name: Creating acme file for Traefik
  ansible.builtin.file:
    mode: '0600'
    path: "{{ docker_mounts_directory }}/traefik/acme.json"
    state: touch

- name: Deploying docker-compose file
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: "{{ docker_compose_directory }}/backbone/docker-compose.yml"
- name: Deploying env file
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ docker_compose_directory }}/backbone/.env"
