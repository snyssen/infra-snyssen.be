version: "3"
services:
  nextcloud_postgres:
    restart: always
    image: postgres:14
    container_name: nextcloud_postgres
    networks:
      - internal
    environment:
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD={{ nextcloud.postgres_password }}
      - POSTGRES_DB=nextcloud
    volumes:
      - "{{ docker_mounts_directory }}/nextcloud/postgresql:/var/lib/postgresql/data"

  nextcloud_postgres_backups:
    restart: always
    image: prodrigestivill/postgres-backup-local
    container_name: nextcloud_postgres_backups
    networks:
      - internal
    depends_on:
      - nextcloud_postgres
    environment:
      - POSTGRES_HOST=nextcloud_postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD={{ nextcloud.postgres_password }}
      - POSTGRES_EXTRA_OPTS=--format c # So we can use pg_restore to restore the database
      - TZ=Europe/Brussels
      - HEALTHCHECK_PORT=8080 # TODO: Creates cronjob that pings this and reports result to healthchecks.io
    volumes:
      - /mnt/storage/backups/nextcloud:/backups

  nextcloud_redis:
    image: redis:latest
    container_name: nextcloud_redis
    restart: always
    networks:
      - internal

  nextcloud:
    image: nextcloud:stable
    container_name: nextcloud
    restart: always
    networks:
      - internal
      - web
    depends_on:
      - nextcloud_postgres
      - nextcloud_redis
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.nextcloud.entryPoints=websecure
      - traefik.http.routers.nextcloud.middlewares=nextcloud,nextcloud_redirect
      - traefik.http.routers.nextcloud.rule=Host(`cloud.{{ ansible_fqdn }}`)
      - traefik.http.middlewares.nextcloud.headers.customFrameOptionsValue=ALLOW-FROM https://cloud.{{ ansible_fqdn }}
      - traefik.http.middlewares.nextcloud.headers.contentSecurityPolicy=frame-ancestors 'self' cloud.{{ ansible_fqdn }}
      - traefik.http.middlewares.nextcloud.headers.stsSeconds=155520011
      - traefik.http.middlewares.nextcloud.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.nextcloud.headers.stsPreload=true
      - traefik.http.middlewares.nextcloud_redirect.redirectregex.regex=/.well-known/(card|cal)dav
      - traefik.http.middlewares.nextcloud_redirect.redirectregex.replacement=/remote.php/dav/
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD={{ nextcloud.postgres_password }}
      - POSTGRES_HOST=nextcloud_postgres
      - NEXTCLOUD_ADMIN_USER={{ nextcloud.nextcloud_admin }}
      - NEXTCLOUD_ADMIN_PASSWORD={{ nextcloud.nextcloud_password }}
      - REDIS_HOST=nextcloud_redis
      - NEXTCLOUD_TRUSTED_DOMAINS=cloud.{{ ansible_fqdn }}
      - OVERWRITEPROTOCOL=https
    volumes:
      - /mnt/storage/nextcloud:/var/www/html

  onlyoffice:
    container_name: onlyoffice
    image: onlyoffice/documentserver:latest
    restart: always
    networks:
      - internal
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.only-office.service=only-office
      - traefik.http.routers.only-office.entrypoints=websecure
      - traefik.http.routers.only-office.rule=Host(`office.{{ ansible_fqdn }}`)
      - traefik.http.routers.only-office.middlewares=oo-header
      - traefik.http.services.only-office.loadbalancer.server.port=80
      - traefik.http.middlewares.oo-header.headers.referrerPolicy=no-referrer
      - traefik.http.middlewares.oo-header.headers.stsSeconds=31536000
      - traefik.http.middlewares.oo-header.headers.forceSTSHeader=true
      - traefik.http.middlewares.oo-header.headers.stsPreload=true
      - traefik.http.middlewares.oo-header.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.oo-header.headers.browserXssFilter=true
      - traefik.http.middlewares.oo-header.headers.customRequestHeaders.X-Forwarded-Proto=https
    volumes:
      - /mnt/storage/onlyoffice/data:/var/www/onlyoffice/Data
      - /mnt/storage/onlyoffice/logs:/var/log/onlyoffice

networks:
  web:
    external: true
  internal:
