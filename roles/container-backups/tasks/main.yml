- name: Creating folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_mounts_directory }}/duplicity/root"
    - "{{ docker_mounts_directory }}/duplicity/tmp"

- ansible.builtin.include_role:
    name: container-deploy
  vars:
    container_name: "duplicity"
    docker_compose_start: yes
