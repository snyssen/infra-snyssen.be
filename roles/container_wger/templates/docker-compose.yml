services:
  web:
    image: wger/server:2.3-dev
    container_name: wger_server
    depends_on:
      cache:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - static:/home/wger/static
      - media:/home/wger/media
    expose:
      - 8000
    networks:
      - internal
      - db
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8000
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: wger_nginx
    depends_on:
      - web
    volumes:
      - "{{ docker_mounts_directory }}/wger/nginx.conf:/etc/nginx/conf.d/default.conf"
      - static:/wger/static:ro
      - media:/wger/media:ro
    networks:
      - internal
      - web
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.wger.entryPoints=websecure
      - traefik.http.routers.wger.rule=Host(`wger.{{ ansible_fqdn }}`)
    ports:
      - "8080:80"
    healthcheck:
      test: service nginx status
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cache:
    image: redis:7.2.4
    container_name: wger_cache
    expose:
      - 6379
    networks:
      - internal
    volumes:
      - "{{ docker_mounts_directory }}/wger/redis:/data"
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  celery_worker:
    image: wger/server:2.3-dev
    container_name: wger_celery_worker
    command: /start-worker
    env_file:
      - .env
    volumes:
      - media:/home/wger/media
    networks:
      - internal
      - db
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: celery -A wger inspect ping
      interval: 10s
      timeout: 5s
      retries: 5

  celery_beat:
    image: wger/server:2.3-dev
    container_name: wger_celery_beat
    command: /start-beat
    volumes:
      - "{{ docker_mounts_directory }}/wger/celery:/home/wger/beat/"
    networks:
      - internal
      - db
    env_file:
      - .env
    depends_on:
      celery_worker:
        condition: service_healthy

volumes:
  static:
  media:

networks:
  internal:
  db:
    external: true
  web:
    external: true
