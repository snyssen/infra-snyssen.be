services:
  ntfy:
    image: binwiederhier/ntfy:v2.14.0@sha256:5a051798d14138c3ecb12c038652558ab6a077e1aceeb867c151cbf5fa8451ef
    container_name: ntfy
    restart: unless-stopped
    command:
      - serve
    environment:
      TZ: "{{ iana_timezone }}"
      NTFY_BASE_URL: "https://ntfy.{{ ansible_fqdn }}"
      NTFY_CACHE_FILE: /var/cache/ntfy/cache.db
      NTFY_CACHE_DURATION: 48h
      NTFY_BEHIND_PROXY: true
      NTFY_ATTACHMENT_CACHE_DIR: /var/cache/ntfy/attachments
      NTFY_AUTH_FILE: /ntfy/auth/auth.db
      NTFY_ENABLE_LOGIN: true
      NTFY_AUTH_DEFAULT_ACCESS: deny-all
      NTFY_AUTH_USERS: "{{ ntfy__users_entries | join(',') | replace('$', '$$') }}"
      NTFY_AUTH_ACCESS: "{{ ntfy__topics_entries | join(',') | replace('$', '$$') }}"
      NTFY_AUTH_TOKENS: "{{ ntfy__tokens_entries | join(',') | replace('$', '$$') }}"
      NTFY_METRICS_LISTEN_HTTP: ":9090"
    volumes:
      - "{{ docker_mounts_directory }}/ntfy/cache:/var/cache/ntfy"
      - "{{ docker_mounts_directory }}/ntfy/auth:/ntfy/auth"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.ntfy.entryPoints=websecure
      - traefik.http.routers.ntfy.rule=Host(`ntfy.{{ ansible_fqdn }}`)
      - traefik.http.routers.ntfy.service=ntfy
      - traefik.http.services.ntfy.loadBalancer.server.port=80
  mollysocket:
    image: ghcr.io/mollyim/mollysocket:1.6.0@sha256:074ba621be237c98166263f29506046fbfd1b93d53c29f3f716b1bc35545108d
    container_name: mollysocket
    restart: unless-stopped
    volumes:
      - "{{ docker_mounts_directory }}/ntfy/mollysocket:/data"
    working_dir: /data
    command: server
    environment:
      - MOLLY_DB="/data/mollysocket.db"
      # Do not add space in the array ["http://a.tld","*"]
      - MOLLY_ALLOWED_ENDPOINTS=["https://ntfy.{{ ansible_fqdn }}"]
      - MOLLY_ALLOWED_UUIDS=["*"]
      - MOLLY_VAPID_PRIVKEY="{{ ntfy__mollysocket_vapid_key }}"
      - MOLLY_HOST=0.0.0.0
      - MOLLY_PORT=8020
      - RUST_LOG=info
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.mollysocket.entryPoints=websecure
      - traefik.http.routers.mollysocket.rule=Host(`molly.{{ ansible_fqdn }}`)
      - traefik.http.routers.mollysocket.service=mollysocket
      - traefik.http.services.mollysocket.loadBalancer.server.port=8020
networks:
  web:
    external: true
  monitoring:
    external: true
