id: meta
url: http://matrix-meta:29319
as_token: "{{ matrix__meta__as_token }}"
hs_token: "{{ matrix__meta__hs_token }}"
sender_localpart: "{{ matrix__meta__sender_localpart }}"
rate_limited: false
namespaces:
  users:
    - regex: ^@metabot:matrix\.{{ ansible_fqdn | replace('.', '\.') }}$
      exclusive: true
    - regex: ^@meta_.*:matrix\.{{ ansible_fqdn | replace('.', '\.') }}$
      exclusive: true
de.sorunome.msc2409.push_ephemeral: true
receive_ephemeral: true
io.element.msc4190: true
