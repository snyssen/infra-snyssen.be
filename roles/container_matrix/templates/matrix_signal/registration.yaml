id: signal
url: http://matrix-signal:29328
as_token: "{{ matrix__signal__as_token }}"
hs_token: "{{ matrix__signal__hs_token }}"
sender_localpart: "{{ matrix__signal__sender_localpart }}"
rate_limited: false
namespaces:
  users:
    - regex: ^@signalbot:matrix\.{{ main_domain | replace('.', '\.') }}$
      exclusive: true
    - regex: ^@signal_.*:matrix\.{{ main_domain | replace('.', '\.') }}$
      exclusive: true
de.sorunome.msc2409.push_ephemeral: true
receive_ephemeral: true
io.element.msc4190: true
