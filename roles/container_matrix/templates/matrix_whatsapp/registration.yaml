id: whatsapp
url: http://matrix-whatsapp:29318
as_token: "{{ matrix__whatsapp__as_token }}"
hs_token: "{{ matrix__whatsapp__hs_token }}"
sender_localpart: "{{ matrix__whatsapp__sender_localpart }}"
rate_limited: false
namespaces:
  users:
    - regex: ^@whatsappbot:matrix\.{{ ansible_fqdn | replace('.', '\.') }}$
      exclusive: true
    - regex: ^@whatsapp_.*:matrix\.{{ ansible_fqdn | replace('.', '\.') }}$
      exclusive: true
de.sorunome.msc2409.push_ephemeral: true
receive_ephemeral: true
io.element.msc4190: true
