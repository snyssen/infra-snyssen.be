- hosts: apps
  roles:
    - packages-upgrade
    - setup-common
    - setup-storage
    - role: setup-snapraid
      when: not skip_snapraid | default(true)
    - role: stacks-deploy
      vars:
        docker_compose_state: absent
    - backup-restore-files
    - backup-restore-databases
    - role: stacks-action
      vars:
        stacks_state: present
