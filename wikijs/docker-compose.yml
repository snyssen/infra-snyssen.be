version: "3"
services:
  wiki_db:
    image: postgres:13
    container_name: wiki_db
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: wikijs
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - ${DOCKER_DIRECTORY}/wiki/postgresql:/var/lib/postgresql/data
    networks:
      - internal

  wiki:
    image: requarks/wiki
    container_name: wiki
    depends_on:
      - wiki_db
    environment:
      DB_TYPE: postgres
      DB_HOST: wiki_db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: wiki
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.wiki.entryPoints=websecure
      - traefik.http.routers.wiki.rule=Host(`wiki.snyssen.be`)
      - traefik.http.routers.wiki.tls=true
      - traefik.http.routers.wiki.tls.certresolver=le
      - traefik.http.routers.wiki.service=wiki
      - traefik.http.services.wiki.loadBalancer.server.port=3000
    networks:
      - internal
      - web
    # comment after setup
    ports:
      - 3000:3000
    volumes:
      - /mnt/storage/wiki/backups:/backups

networks:
  web:
    external: true
  internal: null
