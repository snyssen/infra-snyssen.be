version: '3'
services:

  reverse-proxy:
    image: traefik:v2.3
    restart: always
    container_name: traefik
    networks:
      - web
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesResolvers.le.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesResolvers.le.acme.storage=acme.json"
      - "--certificatesResolvers.le.acme.tlsChallenge=true"
      - "--certificatesResolvers.le.acme.httpChallenge=true"
      - "--certificatesResolvers.le.acme.httpChallenge.entryPoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # certificates storage
      - ${DOCKER_DIRECTORY}/traefik/acme.json:/acme.json
    labels:
      # Redirect all HTTP to HTTPS permanently
      - traefik.http.routers.http_catchall.rule=HostRegexp(`{any:.+}`)
      - traefik.http.routers.http_catchall.entrypoints=web
      - traefik.http.routers.http_catchall.middlewares=https_redirect
      - traefik.http.middlewares.https_redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https_redirect.redirectscheme.permanent=true
      # allow access to traefik UI
      - traefik.enable=true
      - traefik.http.routers.api.entryPoints=websecure
      - traefik.http.routers.api.rule=Host(`routing.snyssen.be`)
      - traefik.http.routers.api.service=api@internal
      - traefik.http.routers.api.middlewares=auth
      - traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_HTPASSWORD}
      - traefik.http.routers.api.tls=true
      - traefik.http.routers.api.tls.certresolver=le
      
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.entryPoints=websecure
      - traefik.http.routers.portainer.rule=Host(`docker.snyssen.be`)
      - traefik.http.routers.portainer.tls=true
      - traefik.http.routers.portainer.tls.certresolver=le
    volumes:
      - ${DOCKER_DIRECTORY}/docker_mounts/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9000:9000"
      
  streaming:
    image: linuxserver/jellyfin
    restart: unless-stopped
    container_name: jellyfin
    networks:
      - web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    ports:
      - 8096:8096 # http entry point
      - 7359:7359/udp # clients discovery
      - 1900:1900/udp # DLNA
    devices:
      - /dev/dri:/dev/dri # allow use of Intel QuickSync for transcoding
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.entryPoints=websecure
      - traefik.http.routers.jellyfin.rule=Host(`streaming.snyssen.be`)
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.routers.jellyfin.tls.certresolver=le
      # jellyfin middleware, see https://jellyfin.org/docs/general/networking/traefik2.html
      - traefik.http.routers.jellyfin.middlewares=jellyfin-mw
      - traefik.http.middlewares.jellyfin-mw.headers.customResponseHeaders.X-Robots-Tag=noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex
      - traefik.http.middlewares.jellyfin-mw.headers.SSLRedirect=true
      - traefik.http.middlewares.jellyfin-mw.headers.SSLHost=streaming.snyssen.be
      - traefik.http.middlewares.jellyfin-mw.headers.SSLForceHost=true
      - traefik.http.middlewares.jellyfin-mw.headers.STSSeconds=315360000
      - traefik.http.middlewares.jellyfin-mw.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.jellyfin-mw.headers.STSPreload=true
      - traefik.http.middlewares.jellyfin-mw.headers.forceSTSHeader=true
      - traefik.http.middlewares.jellyfin-mw.headers.frameDeny=true
      - traefik.http.middlewares.jellyfin-mw.headers.contentTypeNosniff=true
      - traefik.http.middlewares.jellyfin-mw.headers.browserXSSFilter=true
      - traefik.http.middlewares.jellyfin-mw.headers.customFrameOptionsValue='allow-from https://streaming.snyssen.be'
      #- traefik.http.routers.jellyfin.service=jellyfin-svc@file
      #- traefik.http.services.jellyfin-svc.loadBalancer.server.port=8096
      #- traefik.http.services.jellyfin-svc.loadBalancer.passHostHeader=true
      #- traefik.http.routers.jellyfin-insecure.entryPoints=web
      #- traefik.http.routers.jellyfin-insecure.rule=Host(`streaming.snyssen.be`)
      #- traefik.http.routers.jellyfin-insecure.middlewares=jellyfin-insecure-mw
      #- traefik.http.middlewares.jellyfin-insecure-mw.redirectscheme.scheme=https
      #- traefik.http.middlewares.jellyfin-insecure-mw.redirectscheme.permanent=false
      #- traefik.http.routers.jellyfin-insecure.service=noop@internal
    volumes:
      - ${DOCKER_DIRECTORY}/jellyfin/config:/config
      - ${DOCKER_DIRECTORY}/jellyfin/cache:/cache
      # all below refer to media folders
      - /mnt/storage/series:/series

networks:
  web:
    external: true
